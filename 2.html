<!DOCTYPE html>
<html lang="en">

<head>
  <title>Crussssh</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinload.css" />
  <link rel="stylesheet" type="text/css" href=" https://fonts.googleapis.com/css?family=Pacifico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="wrapper">
    <!-- Preloader -->
    <!-- <div id="preloader">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div> -->
    <div id="bg"></div>
    <div class="content">
      <header>
        <h2 id="text3">Cậu yêu tớ có phải không nào ._.</h2>
        <h4 id="text4">
          Nếu cậu ko trả lời mà thoát ra tức là muốn làm vợ tớ rùi đó nha :v
        </h4>
      </header>
      <button id="yes" type="button" class="btn btn-danger btn-lg">
        Yêu ơi là yêuuuuuu <333> </button>
          <button id="no" type="button" class="btn btn-info btn-lg">
            Cậu mơ à :333
          </button>
    </div>
  </div>
  <audio src="sound/sound.mp3" autoplay></audio>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/myJs.js"></script>


  <script>
    const textConfig = {
      text1: "He luu cậu!",
      text2: "Tớ có điều này muốn hỏi cậu nhớ phải trả lời thật lòng nhaaa.",
      text3: "Em Thảo có iu anh Vịt không ",
      text4: "Nếu em khum trả lời mà thoát ra là có nhoa:v",
      text5: "Khum đâu???",
      text6: "CÓAAAAA<3",
      text7: "Chắc chắn khum",
      text8: "Chắc choắn",
      text9: "",
      text10: "Yây anh Vịt cũng iu em Thảo :>> </br> Cho em xem trái tym lấp lánh nè",
      text11:
        "",
      text12: "Đâu nào :>",
    };

    $(document).ready(function () {
      // process bar
      setTimeout(function () {
        firstQuestion();
        $(".spinner").fadeOut();
        $("#preloader").delay(350).fadeOut("slow");
        $("body").delay(350).css({
          overflow: "visible",
        });
      }, 600);

      $("#text3").html(textConfig.text3);
      $("#text4").html(textConfig.text4);
      $("#no").html(textConfig.text5);
      $("#yes").html(textConfig.text6);

      // switch button position
      function switchButton() {
        var audio = new Audio("sound/duck.mp3");
        audio.play();
        var leftNo = $("#no").css("left");
        var topNO = $("#no").css("top");
        var leftY = $("#yes").css("left");
        var topY = $("#yes").css("top");
        $("#no").css("left", leftY);
        $("#no").css("top", topY);
        $("#yes").css("left", leftNo);
        $("#yes").css("top", topNO);
      }
      // move random button póition
      function moveButton() {
        var audio = new Audio("sound/baby-squeak-toy-2-183912.mp3");
        audio.play();
        if (screen.width <= 600) {
          var x = Math.random() * 300;
          var y = Math.random() * 500;
        } else {
          var x = Math.random() * 500;
          var y = Math.random() * 500;
        }
        var left = x + "px";
        var top = y + "px";
        $("#no").css("left", left);
        $("#no").css("top", top);
      }

      var n = 0;
      $("#no").mousemove(function () {
        if (n < 1) switchButton();
        if (n > 1) moveButton();
        n++;
      });
      $("#no").click(() => {
        if (screen.width >= 900) switchButton();
      });


      // show popup
      $("#yes").click(function () {
        var audio = new Audio("sound/tick.mp3");
        audio.play();
        Swal.fire({
          title: textConfig.text7,
          width: 900,
          padding: "3em",
          background: '#fff url("img/iput-bg.jpg")',
          backdrop: `
                    rgba(0,0,123,0.4)
                    url("img/giphy2.gif")
                    left top
                    no-repeat
                  `,
          showCancelButton: false,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonColor: "#fe8a71",
          cancelButtonColor: "#f6cd61",
          confirmButtonText: textConfig.text8,
        }).then((result) => {
          if (result.value) {
            Swal.fire({
              width: 900,
              confirmButtonText: textConfig.text12,
              background: '#fff url("img/iput-bg.jpg")',
              title: textConfig.text10,
              text: textConfig.text11,
              confirmButtonColor: "#83d0c9",
              onClose: () => {
                window.location.href = "heart.html"
              },
            });
          }
        });

        $("#txtReason").focus(function () {
          var handleWriteText = setInterval(function () {
            textGenerate();
          }, 10);
          $("#txtReason").blur(function () {
            clearInterval(handleWriteText);
          });
        });
      });
    });

  </script>
</body>

</html>
